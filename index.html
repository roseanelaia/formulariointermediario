<!DOCTYPE html>
<html lang="pt-br">
    <head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="nome">

                    <div class="fieldset-wrapper">
                        <label for="first-name">Nome</label>
                        <input type="text" id="first-name" required/>
                    </div>

                    <div class="fieldset-wrapper">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required/>
                    </div>

                </div>  

                <div class="fieldset-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email" required/>
                </div>

                <div class="fieldset-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6" required/>
                </div>

            </div>

        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="fieldset-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required/>
                </div>

            </div>

        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <h2>PRIMEIRA MENTORIA</h2>
                
                <div class="col-3">

                    <div class="input-wrapper">
                      <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="first-date" required/> 
                    </div>
          
                    <div class="input-wrapper">
                      <label for="first-begin">Das</label>
                      <input type="time" id="first-begin" required/> 
                    </div>
          
                    <div class="input-wrapper">
                      <label for="first-end">Até</label>
                      <input type="time" id="first-end" required/> 
                    </div>

                </div>

                <h2>SEGUNDA MENTORIA</h2>

                <div class="col-3">

                    <div class="input-wrapper">
                      <label for="last-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="last-date" required/> 
                    </div>
          
                    <div class="input-wrapper">
                      <label for="last-begin">Das</label>
                      <input type="time" id="last-begin" required/> 
                    </div>
          
                    <div class="input-wrapper">
                      <label for="last-end">Até</label>
                      <input type="time" id="last-end" required/> 
                    </div>

                </div>

            </div>

        </fieldset>


    </form>

    <footer>
        <button class="button" form="my-form">SALVAR</button>
    </footer>


</div>
    
</body>
</html>
